<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch Options</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="min-100-vh flex-column">
    <header class="p-5 text-center text-white bg-primary">
      <h1>Coin Battle</h1>
    </header>
    <main class="flex-row justify-center align-center col-auto p-4 bg-light">
      <section id ="select-card" class="card card-rounded col-2 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Choose a Coin
          </h2>
        </header>

        <div class="p-3">
          <p class="card-body">
            <label for="coin-list">Select a coin</label>
            <select id="coin-list">
              <!--List Generated Here-->
            </select>
            <button class="button">Choose</button>
          </p>
        </div>
      </section>

      <section id="spacer" class="col-1"></section>

      <section id ="coin-card" class="card card-rounded col-8 bg-white">
        <header class="card-header text-center">
          <h2 class="text-white">
            Coin Data
          </h2>
        </header>
        <div class="p-3">
          <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col" class="col-1">Symbol</th>
                <th scope="col"class="col-1">Name</th>
                <th scope="col"class="col-1">Price ($USD)</th>
                <th scope="col"class="col-1">Market Cap($USD)</th>
                <th scope="col"class="col-1">Icon</th>
                <th scole="col"class="col-1">Battle</th>
              </tr>
            </thead>
            <tbody id="tbod">
            </tbody>
          </table>
        </div>


      </section>

    </main>
    <script src="assets/script.js"></script>
  </body>
</html>
